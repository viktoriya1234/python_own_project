{% extends "layout.html" %}

{% block main %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pageTitle">{{ message }}</h2>
            </div>
        </div>
    </div>
</section>

<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form method="post" action="{{ url_for('add_news') }}" id="contactform" class="contact">
                    <input type="number" class="form-control hidden" name="id" value="{{ id }}" placeholder="">
                    <div class="form-group has-feedback">
                        <label for="name">Назва</label>
                        <input type="text" class="form-control" name="name" value="{{ name }}" placeholder="Введіть назву новини" required>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="image">Зображення</label>
                        <input type="text" class="form-control" name="image" value="{{ image }}" placeholder="Введіть посилання на зображення">
                    </div>
                    <div class="form-group has-feedback">
                        <label for="text">Текст</label>
                        <textarea class="form-control" rows="10" required name="text" placeholder="Введіть текст новини">{{text}}</textarea>
                    </div>
                    <input type="submit" value="Зберегти новину" id="submit" class="submit btn btn-default">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
