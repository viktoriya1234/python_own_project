{% extends "layout.html" %}

{% block main %}
<section id="inner-headline">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="pageTitle">Вхід</h2>
            </div>
        </div>
    </div>
</section>

<section id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h2>{{ message }}</h2>
                <div class="contact-form">
                    <form method="post" action="{{ url_for('login') }}" id="loginform" class="contact">
                        <div class="form-group has-feedback">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Введіть ваш Email" required>
                            <i class="fa fa-envelope form-control-feedback"></i>
                        </div>
                        <div class="form-group has-feedback">
                            <label for="message">Пароль</label>
                            <input type="password" class="form-control" name="password" placeholder="Введіть пароль" required>
                        </div>

                        <input type="submit" value="Увійти" id="submit" class="submit btn btn-default">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
